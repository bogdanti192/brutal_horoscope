<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Проверка возраста — Brutālais Horoskops</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Inter, system-ui, Arial;
        background: #071018;
        color: #e8eef6;
      }
      .card {
        background: #0f1418;
        padding: 28px;
        border-radius: 12px;
        max-width: 520px;
        width: 100%;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      }
      input,
      button {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.06);
        width: 100%;
        box-sizing: border-box;
      }
      .muted {
        color: #9aa4b2;
        font-size: 13px;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Проверка возраста</h2>
      <p class="muted">
        Войти могут только пользователи старше 10 лет. Укажите дату рождения.
      </p>

      <form id="ageForm">
        <label for="birthdate">Дата рождения</label><br />
        <input
          id="birthdate"
          name="birthdate"
          type="date"
          required
        /><br /><br />
        <button type="submit">Войти</button>
      </form>

      <div id="message" style="margin-top: 12px; color: #ff8a8a"></div>
    </div>

    <script>
      document
        .getElementById("ageForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const bd = document.getElementById("birthdate").value;
          if (!bd) {
            document.getElementById("message").textContent =
              "Введите дату рождения";
            return;
          }
          try {
            const res = await fetch("/verify-age", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ birthdate: bd }),
            });
            const data = await res.json();
            if (data.allowed) {
              // success -> go to home
              window.location = "/";
            } else {
              document.getElementById("message").textContent =
                "Вход разрешён только пользователям старше 10 лет.";
            }
          } catch (err) {
            document.getElementById("message").textContent =
              "Ошибка проверки. Попробуйте позже.";
          }
        });
    </script>
  </body>
</html>
